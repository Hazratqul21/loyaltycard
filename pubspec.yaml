name: loyaltycard
description: Universal Loyalty Card Application - Store and manage bonus cards from various stores, cafes, and service centers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core & Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.5
  crypto: ^3.0.3

  # Firebase Ecosystem
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^19.5.0

  # State Management & Database (Local)
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI/UX & Design
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  cached_network_image: ^3.3.1
  avatar_glow: ^2.0.2

  # Hardware Features (QR, NFC, Location)
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  nfc_manager: ^4.1.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3

  # AI & Media (Speech, TTS)
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.5

  # Payments & Export
  in_app_purchase: ^3.2.0
  pdf: ^3.10.1
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
